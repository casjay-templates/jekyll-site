<!-- begin analytics block -->
<!-- begin google analytics block -->
{% if site.google.analytics %}
<script
  async
  src="https://www.googletagmanager.com/gtag/js?id={{ site.google.analytics }}"
></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag() {
    dataLayer.push(arguments);
  }
  gtag("js", new Date());
  gtag("config", "{{ site.google.analytics }}");
</script>
<br />
{% else %}
<!-- Analytics is disabled -->
{% endif %}
<!-- end google analytics block -->
<!-- begin piwik analytics block -->
{% if site.piwik.url %}
<script>
  var _paq = (window._paq = window._paq || []);
  /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
  _paq.push(["trackPageView"]);
  _paq.push(["enableLinkTracking"]);
  (function () {
    var u = "{{ site.piwik.prefix }}://{{ site.piwik.url }}/";
    _paq.push(["setTrackerUrl", u + "matomo.php"]);
    _paq.push(["setSiteId", "{{ site.piwik.site_id }}"]);
    var d = document,
      g = d.createElement("script"),
      s = d.getElementsByTagName("script")[0];
    g.async = true;
    g.src = u + "matomo.js";
    s.parentNode.insertBefore(g, s);
  })();
</script>
<br />
{% else %}
<!-- piwik is disabled -->
{% endif %}
<!-- end piwik analytics block -->
