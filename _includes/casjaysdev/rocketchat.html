{% if site.rocketchat.enabled == true %}
<!-- begin rocketchat block --->
<div class="rocketchat">
  <script type="text/javascript">
    (function (w, d, s, u) {
      w.RocketChat = function (c) {
        w.RocketChat._.push(c);
      };
      w.RocketChat._ = [];
      w.RocketChat.url = u;
      var h = d.getElementsByTagName(s)[0],
        j = d.createElement(s);
      j.async = true;
      j.src =
        "{{ site.rocketchat.url }}/packages/rocketchat_livechat/assets/rocketchat-livechat.min.js?_=201702160944";
      h.parentNode.insertBefore(j, h);
    })(window, document, "script", "{{ site.rocketchat.url }}/livechat");
  </script>
</div>
<!-- end rocketchat block --->
{% endif %}
