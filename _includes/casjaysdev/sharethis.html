{% if site.share_this.enabled.footer == true %}
<!-- begin sharethis block --->
<div class="share-buttons">
  {% if site.share_this.rss %}
    <a href="{{ site.feed.path | prepend: site.baseurl }} "><img alt="RSS Feed" src="https://casjaysdev-sites.github.io/static/default-icons/social/rss-48x48.png"/></a>
  {% endif %} 
  {% if site.share_this.repo %}
    <a href="{{ site.share_this.repo }}" target="_blank" title="Github"><img alt="Tweet" src="https://casjaysdev-sites.github.io/static/default-icons/social/github-48x48.png"></a>
  {% endif %} 
  {% if site.share_this.email %}
    <a href="mailto:{{ site.share_this.email }}?subject=Thought you might like this site"><img alt="Send via email" src="https://casjaysdev-sites.github.io/static/default-icons/social/email-48x48.png"/></a>
  {% endif %}
  <br />
  <br />
  {% if site.share_this.enabled.script == true %}
    <div class="container" style="width: 20%; margin: 0 auto; columns: auto; text-align: center" align="center">
      <div class="sharethis-inline-share-buttons">
        <script type="text/javascript" src="https://platform-api.sharethis.com/js/sharethis.js#property={{ site.share_this.code }}&product=inline-share-buttons" async="async"></script>
      </div>
    </div>
  {% endif %}
</div>
<!-- end sharethis block --->
{% endif %}
