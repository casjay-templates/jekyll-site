<!-- begin github block --->
<div class="col" style="width: auto;text-align: center;">
  GitHub REPO Links:<br />
  {% if site.github.user_name %}
    <a href="https://gihub.com/{{ site.github.user_name }}" class="btn btn-github icon">{{ site.github.user_name }}</a>
    <br />
  {% endif %}
  <a href="{{ site.github.tar_url }}" class="btn btn-github">Download as .tar.gz</a>
  <br />
  <a href="{{ site.github.repository_url }}" class="btn btn-github icon">View on GitHub</a>
</div>
<!-- end github block --->
