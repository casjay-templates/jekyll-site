<div>
  External Links:<br />
  {% assign doclist = site.data.nav.external | sort: 'title' | uniq | %} 
  {% for item in doclist %}
    <ul>
      <li>
        <a href="{{ item.url }}" alt="{{ item.title }}" target="_blank" style="font-size: {{ site.custom_theme.nav.font_size.nav }};">{{ item.title }}</a></li>
    </ul>
  {% endfor %}
</div>
